<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
    <head>
        <meta http-equiv='content-type' content='text/html; charset=UTF-8'/> 
        <title>Graph Editor</title> 
        <link href='graphed.css' rel='stylesheet' type='text/css'/> 
        <script src='GraphFrame.js' type='text/javascript'></script> 
        <script src='UtilityClasses.js' type='text/javascript'></script> 
        <script src='CircleNode.js' type='text/javascript'></script>
		<script src='DiamondNode.js' type='text/javascript'></script>
        <script src='ToolBar.js' type='text/javascript'></script>
        <script src='Graph.js' type='text/javascript'></script> 
        <script src='ObjectNode.js' type='text/javascript'></script>
		<script src='HVEdge.js' type='text/javascript'></script>
		<script src='VHEdge.js' type='text/javascript'></script>
        <script src='SimpleEdge.js' type='text/javascript'></script>
    </head>   
    <body>
        <div class="navbar">
            <div  class="dropdown">
                <button id="filecontent" class="dropbtn" onclick="dropdownClick(event)">File
                    <i class="fa fa-caret-down"></i>
                </button>
                <div id="filedropdown" class="dropdown-content">
                    <a id="save" href="#">
                        Export
                        <textarea id="text-val" rows="1" style="display:none">file name</textarea><br/>
                        <input type="button" id="dwn-btn" value="Save" style="display:none"/>
                    </a>
                </div>
            </div>
            <div  class="dropdown">
                <button id="editcontent" class="dropbtn" onclick="dropdownClick(event)">Edit
                    <i class="fa fa-caret-down"></i>
                </button>
                <div id="editdropdown" class="dropdown-content">
                    <a id="delete" href="#">Delete</a>
                    <a href="#">Properties</a>
                </div>
            </div> 
            <div  class="dropdown" id="modularDropdown">
                <button id="graphcontent" class="dropbtn" onclick="dropdownClick(event)">Graph Type
                    <i class="fa fa-caret-down"></i>
                </button>
                <div id="graphdropdown" class="dropdown-content">
                </div>
            </div> 
        </div>
        <div id='toolbar'>

        </div>
        <div><svg id='graphpanel' xmlns='http://www.w3.org/2000/svg' width='80%' height='400px'></svg>
        </div>
        <div>
            <table id="properties">
                <tr>
                    <td>Selected Item</td><td><p id="type">- none -</p></td>
                </tr>
                <tr>
                    <td>Name</td><td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Color</td><td><input id="color" type="color" value="#ffffff"></td>
                </tr>
            </table>

        </div>
    </body>
</html>
